<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tuition Wala | Empowering Students</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #ffffff);
      color: #1a1a1a;
    }
    .hero {
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
      background: url('https://images.unsplash.com/photo-1559027615-cdcb6cd89f5b?auto=format&fit=crop&w=1500&q=80') no-repeat center/cover;
      color: white;
    }
    .hero img.logo {
      width: 120px;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    h2 {
      font-size: 2rem;
    }
  </style>
</head>
<body>
  <section class="hero">
    <img src="assets/logo.png" alt="Tuition Wala Logo" class="logo">
    <h2>Empowering Students with Excellence</h2>
  </section>
</body>
</html>
